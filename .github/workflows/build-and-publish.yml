name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract chart appVersion
        id: chart_appversion
        run: |
          raw=$(grep '^appVersion:' charts/monad/Chart.yaml | awk '{print $2}' | sed "s/[\"']//g") # strip both quote types
          clean="${raw#v}"  # drop leading v for package versioning/tagging
          echo "raw=${raw}" >> "$GITHUB_OUTPUT"
          echo "clean=${clean}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/monad
          tags: |
            type=raw,value=${{ steps.chart_appversion.outputs.clean }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VERSION=${{ steps.chart_appversion.outputs.clean }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
