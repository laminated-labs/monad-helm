name: Helm Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.18.3

      - name: Helm lint
        run: helm lint charts/monad

      - name: Install kubeconform
        run: |
          curl -sSL -o kubeconform.tar.gz https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo install -m 0755 kubeconform /usr/local/bin/kubeconform

      - name: Render manifests
        run: helm template monad charts/monad -f charts/monad/values.yaml > rendered.yaml

      - name: Validate manifests with kubeconform
        run: kubeconform -strict -summary rendered.yaml
