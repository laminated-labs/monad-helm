{{ if eq .Values.monitoring.enabled true }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{include "monad.fullname" .}}
spec:
  selector:
    matchLabels:
      {{- include "monad.selectorLabels" . | nindent 6 }}
  podMetricsEndpoints:
    - port: metrics
    {{- range .Values.monitoring.ports }}
    - port: {{ . }}
    {{- end}}
{{- end }}
